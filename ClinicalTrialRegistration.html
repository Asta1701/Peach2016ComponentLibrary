<div class="container" style="padding: 80px">

      Profile photo +

        <div class="form-group">

          <a class="nav-link" href="#" style="float:right"> Forget Password? </a>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-peach-three-outline btn-submit-center">Submit</button>
      </form>
      <div class="text-xs-center" style="padding: 10px">
        <a class="nav-link" href="#"> Create an Account </a>
      </div>
